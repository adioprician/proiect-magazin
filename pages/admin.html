<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favico.png" type="images/png" />
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Admin online store page</title>
</head>

<body>
    <div class="container">
        <div class="navbar flex justify-around items-center bg-dark p-5">
            <div class="logo">
                <h3>
                    <i class="fa-solid fa-bicycle"></i>
                    <a href="../index.html">Bikes</a>
                </h3>
            </div>
            <div class="nav-links flex gap-10">
                <h3>
                <i class="fa-solid fa-user"></i>
                <a href="admin.html">Admin</a>
                <i class="fa-solid fa-cart-shopping"></i>
                <a href="cart.html">Cart</a>
                </h3>
            </div>
        </div>
        <div class="main">
            <h1>Admin Page</h1>
            <form id="product-form">
                <div>
                    <label for="name">Product name</label>
                    <input type="text" id="name">
                </div>
                <div>
                    <label for="price">Price</label>
                    <input type="number" id="price">
                </div>
                <div>
                    <label for="image-url">Image URL</label>
                    <input type="text" id="image-url">
                </div>
                <div>
                    <label for="details">Details</label>
                    <input type="text" id="details">
                </div>
                <div>
                    <label for="category">Category</label>
                    <input type="text" id="category">
                </div>
                <div>
                    <label for="stock">Stock</label>
                    <input type="number" id="stock">
                </div>

            <button id="save-btn" type="submit">Save Product</button>
            
            </form>
            <table id="products-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Image</th>
                        <th>Category</th>
                        <th>Stock</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody></tbody>
                </tbody>
            </table>
        </div>
        <div class="footer"></div>
    </div>
    <script type="module" src="../js/admin.js"></script>
</body>

</html>
